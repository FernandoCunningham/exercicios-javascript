<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        // somar números
        var x = 10, y = 5;
        var soma = x + y;
        console.log(soma); // 15

        // somar strings
        var x = '10', y=5;

        var soma2 = x + y;
        console.log(soma2);

        // soma com reiteração
        var x = 1;
        x += 1;
        x = x + 1, // igual x = x + 1

        console.log(x); // 3

        // Concatenação de Strings
        var x = 3;
        console.log('x = ' + x); // x = 3
    </script>
</body>
</html>
