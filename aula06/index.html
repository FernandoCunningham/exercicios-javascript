<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        // for, foreach, while

        // Recomendado quando se sabe o tamanho do array
        for (var i = 0; i <= 100; i++){
          //  console.log(i); // 0,1,2,3...
        }

        // Recomendado quando não se sabe quantos itens existem no array ou
        // quantas vezes são necessários para rodar
        var j = 0;
        while (j < 100) {
            // console.log(j);
            j++;
        }

        // Recomendado quando se está utilizando arrays que podem crescer ou diminuir
        var vetor = [1,2,3,4,5];
        vetor.forEach(item => {
            console.log(item);
        })
        
    </script>
</body>
</html>
